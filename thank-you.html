<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(90deg, #00a3c8 0%, #b65ae7 100%);
        text-align: center;
      }

      .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        box-shadow: 0px 4px 6px rgba(31, 31, 31, 0.1);
      }

      .modal-content i {
        color: rgba(78, 71, 177, 0.836);
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .modal-content h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .modal-content p {
        margin-bottom: 20px;
        font-size: 1rem;
      }

      .modal-content button {
        background-color: #c312f0;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .modal-content button:hover {
        background-color: #6d067a;
      }
    </style>
  </head>
  <body>
    <!-- Modal content -->
    <div class="modal" id="myModal">
      <div class="modal-content">
        <i class="fas fa-check-circle"></i>
        <h2>Thank You!</h2>
        <p>
          Your request has been submitted successfully. Expect feedback soon!
        </p>
        <button id="closeBtn">OK</button>
      </div>
    </div>

    <script>
      // Close the modal when clicking OK button
      document
        .getElementById("closeBtn")
        .addEventListener("click", function () {
          window.location.href = "requestForm.html"; // Redirect to home after closing
        });
    </script>
  </body>
</html>
